<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    
    <header class="flex fixed">
        <div>
            
            <button class="btn btn-sp">
                <i class="fas fa-th"></i>
                
                 Speacker View
               
            </button>

            <button class="btn btn-ic">
                <i class="fas fa-arrows-alt"></i>
            </button>


        </div>

    </header>

    <main>

    </main>

    <footer class="flex fixed">

        <div class="col col-left">  <!--col left-->

            <button class="mute">
                <i class="fas fa-microphone"></i>
                <div class="text">
                    Mute
                </div>
            </button>
            

            <button class="stop">
                <i class="fas fa-video"></i>
                <div class="text">
                    Stop video
                </div>
            </button>

        </div>

        <div class="col col-center">  <!--col center-->

            <button class="invite">
                <i class="fas fa-user-plus"></i>
                <div class="text">
                    Invite
                </div>
            </button>

            <button class="manage">
                <i class="fas fa-user-friends"></i>
                <div class="text">
                    Manage Participants
                </div>
            </button>

            <button class="polling">
                <i class="fas fa-poll"></i>
                <div class="text">
                    Polling
                </div>
            </button>

            <button class="share-sc">
                <i class="fas fa-share-square"></i>
                <div class="text">
                    Share Screen
                </div>
            </button>

            <button class="chat">
                <i class="fas fa-comment"></i>
                <div class="text">
                    chat
                </div>
            </button>

            <button class="record">
                <i class="fas fa-record-vinyl"></i>
                <div class="text">
                    record
                </div>
            </button>

            <button class="rooms">
                <i class="fas fa-th-large"></i>
                <div class="text">
                    Breakout Rooms
                </div>
            </button>

            <button class="more">
                <i class="fas fa-ellipsis-h"></i>
                <div class="text">
                    More
                </div>
            </button>

        </div>


        <div class="col col-right">  <!--col right-->
            
            <button>
                End meeting
            </button>

        </div>

    </footer>
    
</body>
</html>
